global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'rag-platform'

scrape_configs:
  - job_name: 'rag-platform-api'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['rag-api:8000']
        labels:
          service: 'rag-platform'
          component: 'api'
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

