apiVersion: v1
kind: Service
metadata:
  name: rag-platform-api
  namespace: rag-platform
  labels:
    app: rag-platform
    component: api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: rag-platform
    component: api
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

