apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-platform-config
  namespace: rag-platform
data:
  LOG_LEVEL: "INFO"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"
  MAX_QUERY_LENGTH: "2000"
  MAX_DOCUMENT_LENGTH: "100000"
  CORS_ORIGINS: "*"
  DATABASE_PATH: "/app/data/rag_platform.db"

