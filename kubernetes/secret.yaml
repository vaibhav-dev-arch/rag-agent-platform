apiVersion: v1
kind: Secret
metadata:
  name: rag-platform-secrets
  namespace: rag-platform
type: Opaque
stringData:
  # These should be set via kubectl or sealed-secrets
  # Example: kubectl create secret generic rag-platform-secrets --from-literal=OPENAI_API_KEY=your-key
  OPENAI_API_KEY: ""
  JWT_SECRET: ""
  DATABASE_URL: "postgresql://rag_user:rag_password@postgres:5432/rag_platform"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

